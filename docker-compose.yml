version: '3'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog123
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
